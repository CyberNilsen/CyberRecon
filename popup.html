<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberRecon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 420px;
            min-height: 580px;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e4e6ea;
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #00d4ff;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 212, 255, 0.3);
        }

        .header p {
            font-size: 13px;
            color: #8b9dc3;
            font-weight: 400;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            background: rgba(30, 39, 73, 0.8);
            backdrop-filter: blur(10px);
            color: #e4e6ea;
            border: 1px solid rgba(0, 212, 255, 0.2);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(30, 39, 73, 1);
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        input[type="text"]::placeholder {
            color: #8b9dc3;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: #00d4ff;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #00bfff;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(30, 39, 73, 0.9);
            color: #e4e6ea;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(30, 39, 73, 1);
            border-color: #00d4ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        .btn-accent {
            background: rgba(30, 39, 73, 0.9);
            color: #e4e6ea;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .btn-accent:hover {
            background: rgba(30, 39, 73, 1);
            border-color: #00d4ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        .btn-danger {
            background: rgba(30, 39, 73, 0.9);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .btn-danger:hover {
            background: rgba(30, 39, 73, 1);
            border-color: #ff6b6b;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
        }

        .main-btn {
            width: 100%;
            grid-column: 1 / -1;
            background: #00d4ff;
            color: #1a1a2e;
            font-size: 16px;
            padding: 14px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .main-btn:hover {
            background: #00bfff;
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        #results {
            background: rgba(30, 39, 73, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            min-height: 100px;
        }

        .result-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        }

        .result-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #ffffff;
        }

        .result-content {
            font-size: 13px;
            line-height: 1.6;
            color: #e4e6ea;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: center;
        }

        .result-label {
            font-weight: 600;
            color: #8b9dc3;
            min-width: 80px;
        }

        .result-value {
            text-align: right;
            max-width: 65%;
            word-break: break-all;
            background: rgba(0, 212, 255, 0.1);
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 30px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-size: 13px;
            margin: 10px 0;
            color: #ff6b6b;
        }

        .success {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-size: 13px;
            margin: 10px 0;
            color: #00d4ff;
        }

        .copy-btn {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .copy-btn:hover {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
            color: #2ecc71;
        }

        .copy-btn.copied::after {
            content: '✓ Copied!';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            animation: fadeInOut 2s forwards;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        .copy-feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(46, 204, 113, 0.95);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100px);
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .copy-feedback.show {
            transform: translateX(0);
            opacity: 1;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 39, 73, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 CyberRecon</h1>
            <p>Advanced WHOIS & IP Intelligence</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="targetInput" placeholder="Enter domain or IP address" value="">
            </div>
            
            <div class="btn-group">
                <button id="lookupBtn" class="btn main-btn">🔍 Lookup Info</button>
                <button id="tabBtn" class="btn btn-secondary">📄 Current Tab</button>
                <button id="ipBtn" class="btn btn-secondary">🌐 My IP</button>
                <button id="dnsBtn" class="btn btn-secondary">📝 DNS Records</button>
                <button id="clearBtn" class="btn btn-danger">🗑️ Clear</button>
            </div>
        </div>

        <div id="results">
            <p style="text-align: center; color: #8b9dc3;">Enter a domain or IP address to begin reconnaissance</p>
        </div>
    </div>

    <div id="copyFeedback" class="copy-feedback">
        <span id="copyMessage">📋 Copied to clipboard!</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
